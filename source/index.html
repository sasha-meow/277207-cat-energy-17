      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Развернуть меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">

        <span class="promo__slogan">Занялся собой? Займись котом!</span>
        <a href="program.html" class="promo__button button">Подобрать программу</a>
        <img src="img/promo-image.jpg" class="promo__image" width="" height="" alt="Изображение продукта">
